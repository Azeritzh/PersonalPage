<div style="height: 100vh;">
  <mat-toolbar fxShow="true">
    <mat-toolbar-row>
      <button class="navbar-menu-button" mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <img class="frontpage_logo" src="assets/images/icons/dragon_avatar.svg">
      <span class="navbar-title">SilverWing</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a class="navbar-header" (click)="scrollToComponent('about')" [ngStyle]="{'text-decoration': shownPage == 'about' ? 'underline' : ''}" mat-button>About</a>
        <a class="navbar-header" (click)="scrollToComponent('portefolio')" [ngStyle]="{'text-decoration': shownPage == 'portefolio' ? 'underline' : ''}" mat-button>Portefolio</a>
        <a class="navbar-header" (click)="scrollToComponent('services')" [ngStyle]="{'text-decoration': shownPage == 'services' ? 'underline' : ''}" mat-button>Services</a>
        <a class="navbar-header" (click)="scrollToComponent('skills')" [ngStyle]="{'text-decoration': shownPage == 'skills' ? 'underline' : ''}" mat-button>Skills</a>
        <a class="navbar-header" (click)="scrollToComponent('contact')" [ngStyle]="{'text-decoration': shownPage == 'contact' ? 'underline' : ''}" mat-button>Contact</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="sidenav-container">
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a class="navbar-header" (click)="scrollToComponent('about')" [ngStyle]="{'text-decoration': shownPage == 'about' ? 'underline' : ''}" mat-list-item>About</a>
        <a class="navbar-header" (click)="scrollToComponent('portefolio')" [ngStyle]="{'text-decoration': shownPage == 'portefolio' ? 'underline' : ''}" mat-list-item>Portefolio</a>
        <a class="navbar-header" (click)="scrollToComponent('services')" [ngStyle]="{'text-decoration': shownPage == 'services' ? 'underline' : ''}" mat-list-item>Services</a>
        <a class="navbar-header" (click)="scrollToComponent('skills')" [ngStyle]="{'text-decoration': shownPage == 'skills' ? 'underline' : ''}" mat-list-item>Skills</a>
        <a class="navbar-header" (click)="scrollToComponent('contact')" [ngStyle]="{'text-decoration': shownPage == 'contact' ? 'underline' : ''}" mat-list-item>Contact</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill class="main-container" id="mainContainer">
      <!--Page content goes here-->
      <app-frontpage></app-frontpage>
      <app-welcomepage id="about"></app-welcomepage>
      <app-experiencepage></app-experiencepage>
      <app-portefoliopage id="portefolio"></app-portefoliopage>
      <app-servicespage id="services"></app-servicespage>
      <app-skillspage id="skills"></app-skillspage>
      <app-contactpage id="contact"></app-contactpage>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
