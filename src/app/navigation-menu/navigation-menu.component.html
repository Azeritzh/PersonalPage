<div style="height: 100vh;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>Responsive Navigation</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a href="#" (click)="aboutClick.emit()" mat-button>About</a>
        <a href="#" (click)="skillClick.emit()" mat-button>Competences</a>
        <a href="#" (click)="projectsClick.emit()" mat-button>Projects</a>
        <a href="#" (click)="contactClick.emit()" mat-button>Contact</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
        <a href="#" mat-list-item>About</a>
        <a href="#" mat-list-item>Competences</a>
        <a href="#" mat-list-item>Projects</a>
        <a href="#" mat-list-item>Contact</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <app-frontpage></app-frontpage> <!--Page content goes here-->
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
