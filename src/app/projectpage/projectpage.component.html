<div class="project-content">

    <h1 class=" project-header">{{content.title}}</h1>
    <h2 class=" project-technologies">Technologies: &#123; {{content.technologies}} &#125;</h2>
  </div>
  <div *ngFor="let text of content.texts" class="project-text-holder">

  <div class="project-img-holder">
    <img class="project-img" src="assets/images/project_images/idun2.png">
    <img class="project-img" src="assets/images/project_images/idun1.png">
  </div>
</div>
