<div style="height: 100vh;">
  <mat-toolbar fxShow="true">
    <mat-toolbar-row>
      <button class="navbar-menu-button" mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <img class="frontpage_logo" src="assets/images/icons/dragon_avatar.svg">
      <span class="navbar-title">SilverWing</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a (click)=returnToHomePage() class="navbar-header" mat-button>Home</a>
        <a class="navbar-header" (click)="showProject(0)" [ngStyle]="{'text-decoration': showProjectid == 0 ? 'underline' : ''}" mat-button>Esoft</a>
        <a class="navbar-header" (click)="showProject(1)" [ngStyle]="{'text-decoration': showProjectid == 1 ? 'underline' : ''}" mat-button>Idun Health</a>
        <a class="navbar-header" (click)="showProject(2)" [ngStyle]="{'text-decoration': showProjectid == 2 ? 'underline' : ''}" mat-button>BackUP</a>
        <a class="navbar-header" (click)="showProject(3)" [ngStyle]="{'text-decoration': showProjectid == 3 ? 'underline' : ''}" mat-button>Personal page</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)=returnToHomePage() class="navbar-header" mat-list-item>Home</a>
        <a class="navbar-header" (click)="showProject(0)" [ngStyle]="{'text-decoration': showProjectid == 0 ? 'underline' : ''}" mat-list-item>Esoft</a>
        <a class="navbar-header" (click)="showProject(1)" [ngStyle]="{'text-decoration': showProjectid == 1 ? 'underline' : ''}" mat-list-item>Idun Health</a>
        <a class="navbar-header" (click)="showProject(2)" [ngStyle]="{'text-decoration': showProjectid == 2 ? 'underline' : ''}" mat-list-item>BackUP</a>
        <a class="navbar-header" (click)="showProject(3)" [ngStyle]="{'text-decoration': showProjectid == 3 ? 'underline' : ''}" mat-list-item>Personal page</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill class="main-container">
      <!--Page content goes here-->
      <app-projectdetailspage></app-projectdetailspage>
      <app-projectworkprocesspage></app-projectworkprocesspage>
      <app-projectgallerypage></app-projectgallerypage>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
